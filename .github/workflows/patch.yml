name: Auto Build and Release ReVanced

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  download-tools:
    name: Download ReVanced Tools
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.cache-key }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Download ReVanced Tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tools
          curl -L "https://github.com/revanced/revanced-cli/releases/latest/download/revanced-cli-all.jar" -o tools/revanced-cli.jar
          curl -L "https://github.com/revanced/revanced-patches/releases/latest/download/patches.jar" -o tools/patches.jar
          curl -L "https://github.com/revanced/revanced-integrations/releases/latest/download/app-release-unsigned.apk" -o tools/integrations.apk
      
      - name: Cache Tools
        uses: actions/cache@v3
        id: cache-tools
        with:
          path: tools/
          key: revanced-tools-${{ hashFiles('patch-config.json', 'arch-config.json') }}
      
      - name: Generate Cache Key
        id: cache-key
        run: echo "cache-key=${{ steps.cache-tools.outputs.cache-key || 'no-cache' }}" >> $GITHUB_OUTPUT

  check-updates:
    name: Check for Updates
    needs: download-tools
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Always Build
        id: check
        run: echo "has_updates=true" >> $GITHUB_OUTPUT

  patch-apps:
    name: Read Configuration 
    needs: [check-updates, download-tools]
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.read-matrix.outputs.matrix }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Cached Tools
        uses: actions/cache@v3
        with:
          path: tools/
          key: revanced-tools-${{ hashFiles('patch-config.json', 'arch-config.json') }}

      - name: Read Patch Config
        id: read-matrix
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './patch-config.json';
            const matrix = JSON.parse(fs.readFileSync(path, 'utf8')).patch_list;
            core.setOutput("matrix", JSON.stringify(matrix));

  build-apps:
    name: Build Applications
    needs: patch-apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.patch-apps.outputs.matrix) }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Cached Tools
        uses: actions/cache@v3
        with:
          path: tools/
          key: revanced-tools-${{ hashFiles('patch-config.json', 'arch-config.json') }}

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install requests beautifulsoup4

      - name: Build APK
        env:
          APP_NAME: ${{ matrix.app_name }}
          SOURCE: ${{ matrix.source }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Building ${{ matrix.app_name }} with ${{ matrix.source }}..."
          sleep $((RANDOM % 30)).$((RANDOM % 100))
          
          python -m src
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.app_name }}-${{ matrix.source }}
          path: "*.apk"

  create-single-release:
    name: Create Single Release
    needs: build-apps
    runs-on: ubuntu-latest
    if: always() 
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download All APK Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-apks
          if-no-files-found: warn

      - name: Check if Any APKs Were Built
        id: check-apks
        run: |
          apk_count=$(find ./all-apks -name "*.apk" 2>/dev/null | wc -l)
          echo "Found $apk_count APK(s)"
          
          if [ $apk_count -eq 0 ]; then
            echo "âŒ No APKs were built successfully"
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… $apk_count APK(s) ready for release"
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Collect All APKs
        if: steps.check-apks.outputs.skip_release == 'false'
        run: |
          mkdir -p ./release-apks
          find ./all-apks -name "*.apk" -exec cp {} ./release-apks/ \;
          
          echo "ðŸ“¦ APKs ready for release:"
          ls -la ./release-apks/
      
      - name: Generate Release Notes with Architecture Info
        if: steps.check-apks.outputs.skip_release == 'false'
        run: |
          echo "# ReVanced APKs - Auto Built" > release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“± Available Apps" >> release_notes.md
          echo "" >> release_notes.md
          
          # Group by app
          declare -A app_versions
          for apk in ./release-apks/*.apk; do
            filename=$(basename "$apk")
            # Extract app name (remove arch and version)
            app_name=$(echo "$filename" | sed -E 's/-(arm64-v8a|armeabi-v7a|universal|patch|revanced|cli).*//' | sed 's/-/ /g')
            
            # Extract architecture
            if [[ "$filename" == *"arm64-v8a"* ]]; then
              arch="arm64-v8a"
            elif [[ "$filename" == *"armeabi-v7a"* ]]; then
              arch="armeabi-v7a"
            else
              arch="universal"
            fi
            
            # Extract version
            version=$(echo "$filename" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            
            if [ -n "$app_name" ] && [ -n "$version" ]; then
              app_versions["$app_name $arch"]="$version"
            fi
          done
          
          # Display grouped apps
          printf "| App | Architecture | Version |\n" >> release_notes.md
          printf "|-----|-------------|---------|\n" >> release_notes.md
          
          for key in "${!app_versions[@]}"; do
            app=$(echo "$key" | cut -d' ' -f1-2)
            arch=$(echo "$key" | awk '{print $NF}')
            version="${app_versions[$key]}"
            printf "| $app | $arch | $version |\n" >> release_notes.md
          done
          
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "## âš™ï¸ Build Information" >> release_notes.md
          echo "- Auto-built every 6 hours" >> release_notes.md
          echo "- Multiple architecture support" >> release_notes.md
          echo "- Latest ReVanced patches" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“Š Architecture Guide" >> release_notes.md
          echo "- **arm64-v8a**: Modern ARM devices (2014+)" >> release_notes.md
          echo "- **armeabi-v7a**: Older ARM devices" >> release_notes.md
          echo "- **universal**: All ARM devices (larger file)" >> release_notes.md
          echo "" >> release_notes.md
          echo "## âš ï¸ Disclaimer" >> release_notes.md
          echo "These APKs are built automatically. Use at your own risk." >> release_notes.md
      
      - name: Create New Release
        if: steps.check-apks.outputs.skip_release == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Creating new release with $apk_count APK(s)..."
          
          gh release create "latest" \
            --title "ReVanced APKs - $(date +'%Y-%m-%d %H:%M')" \
            --notes-file release_notes.md \
            ./release-apks/*.apk \
            --latest
          
          echo "âœ… Release created successfully!"

  cleanup:
    name: Cleanup Workflow Runs
    needs: build-apps
    runs-on: ubuntu-latest
    if: always()
    permissions:
      actions: write
    steps:
      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 3
          keep_minimum_runs: 5
