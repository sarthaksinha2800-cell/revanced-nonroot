name: Auto Build and Release ReVanced

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  download-tools:
    name: Download ReVanced Tools
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.cache-key }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Download ReVanced Tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tools
          curl -L "https://github.com/revanced/revanced-cli/releases/latest/download/revanced-cli-all.jar" -o tools/revanced-cli.jar
          curl -L "https://github.com/revanced/revanced-patches/releases/latest/download/patches.jar" -o tools/patches.jar
          curl -L "https://github.com/revanced/revanced-integrations/releases/latest/download/app-release-unsigned.apk" -o tools/integrations.apk
          echo "Tools downloaded successfully"
      
      - name: Cache Tools
        uses: actions/cache@v3
        id: cache-tools
        with:
          path: tools/
          key: revanced-tools-${{ hashFiles('patch-config.json') }}
      
      - name: Generate Cache Key
        id: cache-key
        run: echo "cache-key=${{ steps.cache-tools.outputs.cache-key || 'no-cache' }}" >> $GITHUB_OUTPUT

  check-updates:
    name: Check for Updates
    needs: download-tools
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Always Build
        id: check
        run: echo "has_updates=true" >> $GITHUB_OUTPUT

  patch-apps:
    name: Generate Build Matrix
    needs: [check-updates, download-tools]
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Architecture-Aware Matrix
        id: generate-matrix
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the patch configuration
            const patchConfig = JSON.parse(fs.readFileSync('./patch-config.json', 'utf8'));
            
            // Define which apps need multiple architectures
            const multiArchApps = {
              'youtube': ['arm64-v8a', 'armeabi-v7a'],
              'youtube-music': ['arm64-v8a', 'armeabi-v7a'],
              'google-photos': ['arm64-v8a', 'armeabi-v7a']
              // Add more apps here as needed: 'app-name': ['arch1', 'arch2']
            };
            
            // Generate expanded matrix
            const expandedMatrix = [];
            
            for (const item of patchConfig.patch_list) {
              const appName = item.app_name;
              const source = item.source;
              
              if (multiArchApps[appName]) {
                // This app needs multiple architectures
                for (const arch of multiArchApps[appName]) {
                  expandedMatrix.push({
                    app_name: appName,
                    source: source,
                    arch: arch
                  });
                }
              } else {
                // Default: universal architecture
                expandedMatrix.push({
                  app_name: appName,
                  source: source,
                  arch: 'universal'
                });
              }
            }
            
            console.log(`Generated matrix with ${expandedMatrix.length} jobs`);
            console.log('First few items:', expandedMatrix.slice(0, 3));
            
            core.setOutput("matrix", JSON.stringify(expandedMatrix));

  build-apps:
    name: Build Applications
    needs: patch-apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.patch-apps.outputs.matrix) }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Cached Tools
        uses: actions/cache@v3
        with:
          path: tools/
          key: revanced-tools-${{ hashFiles('patch-config.json') }}

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install requests beautifulsoup4

      - name: Build APK
        env:
          APP_NAME: ${{ matrix.app_name }}
          SOURCE: ${{ matrix.source }}
          ARCH: ${{ matrix.arch }}  # Pass architecture to Python script
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Building ${{ matrix.app_name }} (${{ matrix.source }}) for ${{ matrix.arch }}..."
          
          # Add delay to avoid rate limits
          sleep $((RANDOM % 30)).$((RANDOM % 100))
          
          python -m src
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.app_name }}-${{ matrix.source }}-${{ matrix.arch }}
          path: "*.apk"

  create-single-release:
    name: Create Single Release
    needs: build-apps
    runs-on: ubuntu-latest
    if: always() 
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download All APK Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-apks
          if-no-files-found: warn

      - name: Check if Any APKs Were Built
        id: check-apks
        run: |
          apk_count=$(find ./all-apks -name "*.apk" 2>/dev/null | wc -l)
          echo "Found $apk_count APK(s)"
          
          if [ $apk_count -eq 0 ]; then
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Collect All APKs
        if: steps.check-apks.outputs.skip_release == 'false'
        run: |
          mkdir -p ./release-apks
          find ./all-apks -name "*.apk" -exec cp {} ./release-apks/ \;
          echo "APKs ready for release:"
          ls -la ./release-apks/
      
      - name: Delete Old Release
        if: steps.check-apks.outputs.skip_release == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view latest >/dev/null 2>&1; then
            echo "Deleting old 'latest' release..."
            gh release delete latest --yes --cleanup-tag
          else
            echo "No existing 'latest' release found"
          fi
      
      - name: Generate Release Notes
        if: steps.check-apks.outputs.skip_release == 'false'
        run: |
          echo "# ReVanced APKs - Auto Built" > release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“± Available Apps (with Architecture)" >> release_notes.md
          echo "" >> release_notes.md
          
          for apk in ./release-apks/*.apk; do
            filename=$(basename "$apk")
            echo "- $filename" >> release_notes.md
          done
          
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "## âš™ï¸ Build Information" >> release_notes.md
          echo "- Includes architecture-specific builds for some apps" >> release_notes.md
          echo "- Auto-built every 6 hours" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ—ï¸ Supported Architectures" >> release_notes.md
          echo "- arm64-v8a (64-bit ARM)" >> release_notes.md
          echo "- armeabi-v7a (32-bit ARM)" >> release_notes.md
          echo "- universal (for most apps)" >> release_notes.md
      
      - name: Create New Release
        if: steps.check-apks.outputs.skip_release == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          current_date=$(date +%Y%m%d-%H%M)
          gh release create "latest" \
            --title "ReVanced APKs - $(date +'%Y-%m-%d %H:%M')" \
            --notes-file release_notes.md \
            ./release-apks/*.apk \
            --latest
          echo "Release created successfully!"
      
      - name: Display Release URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release_url=$(gh release view latest --json url --jq .url)
          echo "Release URL: $release_url"

  cleanup:
    name: Cleanup Workflow Runs
    needs: build-apps
    runs-on: ubuntu-latest
    if: always()
    permissions:
      actions: write
    steps:
      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 3
          keep_minimum_runs: 5
